	<!DOCTYPE html>
	<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Addition</title>
	
	    <style>
	        body {
	            margin: 0;
	            padding: 0;
	            height: 100vh;
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            font-family: 'Segoe UI', sans-serif;
	            background: linear-gradient(135deg, #667eea, #764ba2);
	        }
	
	        .card {
	            background: #ffffff;
	            padding: 35px 40px;
	            border-radius: 15px;
	            width: 320px;
	            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
	            text-align: center;
	        }
	
	        .card h1 {
	            margin-bottom: 25px;
	            color: #333;
	        }
	
	        input {
	            width: 100%;
	            padding: 10px;
	            margin: 10px 0;
	            border-radius: 8px;
	            border: 1px solid #ccc;
	            font-size: 15px;
	        }
	
	        input:focus {
	            outline: none;
	            border-color: #667eea;
	            box-shadow: 0 0 5px rgba(102, 126, 234, 0.6);
	        }
	
	        button {
	            margin-top: 15px;
	            width: 100%;
	            padding: 12px;
	            border: none;
	            border-radius: 8px;
	            background: #667eea;
	            color: #fff;
	            font-size: 16px;
	            cursor: pointer;
	            transition: 0.3s ease;
	        }
	
	        button:hover {
	            background: #5a67d8;
	            transform: translateY(-2px);
	        }
	
	        label {
	            float: left;
	            font-size: 14px;
	            color: #555;
	            margin-top: 5px;
	        }
	    </style>
	</head>
	
	<body>
	
	<div class="card">
	    <h1>Addition</h1>
	
	    <form action="Add.jsp" method="get">
	        <label>Enter 1st Number</label>
	        <input type="number" name="num1" required>
	
	        <label>Enter 2nd Number</label>
	        <input type="number" name="num2" required>
	
	        <button type="submit">Add Numbers</button>
	    </form>
	</div>
	
	</body>
	</html>
